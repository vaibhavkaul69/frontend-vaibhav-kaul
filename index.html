<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calen-Clone</title>
    <link rel="icon" href="assets/calender.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" href="css/index.css"/>
    <script>
       
    </script>
</head>
<body>
    <nav class="navbar  d-flex justify-content-between  navbar-light w-100  bg-light ">
        <a class="navbar-brand" href="events.html">
            <img src="assets/calender.png" alt="">
          </a>
            <form class="form-inline my-2 my-lg-0 d-flex justify-content-center ">
                <a href="events.html" class="btn btn-outline-primary toggle-sidebar mr-5">Show Saved Events</a> 
              </form>
      </nav>
    <div id="main_content" class="container-fluid">
        <h3 class="welcome-nav-text mt-5 text-white">Welcome to Calen-Clone &#128512;<hr class="border-white w-25 mx-auto"/></h3>
        <div class="center_large_calender  col-12">
            <div class="container ">
                <div class="card">
                    <div class="form-inline d-flex justify-content-between">
                        <button class="btn btn-outline-success prev-btn  " id="previous" onclick="previous()">&larr;</button>
                        <button class="btn btn-outline-success next-btn " id="next" onclick="next()">&rarr;</button>
                    </div>
                    <form class="form-inline mb-2">
                        <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                        <select class="form-control col-sm-4" name="month" id="month" onchange="jumpToYear()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
                        <label for="year"></label>
                        <select class="form-control ml-4 col-sm-4" name="year" id="year" onchange="jumpToYear()">
                        <option value=1990>1990</option>
                        <option value=1991>1991</option>
                        <option value=1992>1992</option>
                        <option value=1993>1993</option>
                        <option value=1994>1994</option>
                        <option value=1995>1995</option>
                        <option value=1996>1996</option>
                        <option value=1997>1997</option>
                        <option value=1998>1998</option>
                        <option value=1999>1999</option>
                        <option value=2000>2000</option>
                        <option value=2001>2001</option>
                        <option value=2002>2002</option>
                        <option value=2003>2003</option>
                        <option value=2004>2004</option>
                        <option value=2005>2005</option>
                        <option value=2006>2006</option>
                        <option value=2007>2007</option>
                        <option value=2008>2008</option>
                        <option value=2009>2009</option>
                        <option value=2010>2010</option>
                        <option value=2011>2011</option>
                        <option value=2012>2012</option>
                        <option value=2013>2013</option>
                        <option value=2014>2014</option>
                        <option value=2015>2015</option>
                        <option value=2016>2016</option>
                        <option value=2017>2017</option>
                        <option value=2018>2018</option>
                        <option value=2019>2019</option>
                        <option value=2020>2020</option>
                        <option value=2021>2021</option>
                        <option value=2022>2022</option>
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
                        <option value=2025>2025</option>
                        <option value=2026>2026</option>
                        <option value=2027>2027</option>
                        <option value=2028>2028</option>
                        <option value=2029>2029</option>
                        <option value=2030>2030</option>
                    </select></form>
                    <h3 class="card-header" id="monthAndYear"></h3>
                    <table class="table table-bordered table-responsive-sm" id="calendar-right">
                        <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        </thead>
            
                        <tbody id="calendar-body">
                            
                        </tbody>
                    </table>
                    <br/>
                </div>
            </div>
        </div>
</div>
</body>
